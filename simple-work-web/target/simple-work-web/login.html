<!DOCTYPE HTML>
<html>
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/page-min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="demo-content">
    <div class="row" style="height: 40px;"></div>
    <form id="searchForm" action="/logincheck" class="form-horizontal">
        <div class="control-group">
            <label class="control-label"><s>*</s>用户名：</label>
            <div class="controls">
                <input type="text" name="username" class="control-text" data-rules="{required : true}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>密码：</label>
            <div class="controls">
                <input type="password" name="password"  class="control-text" data-rules="{required : true}">
            </div>
        </div>

        <div class="row actions-bar">
            <div class="form-actions span13 offset3">
                <button type="submit" class="button button-primary">保存</button>
                <button type="reset" class="button">重置</button>
            </div>
        </div>
    </form>


    <script src="assets/js/jquery-1.8.1.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/bui-min.js"></script>

    <!-- script start -->
    <script type="text/javascript">
        BUI.use('bui/form',function(Form){

            new Form.Form({
                srcNode : '#J_Form'
            }).render();

        });

    </script>
    <!-- script end -->
</div>

<body>
</html>
